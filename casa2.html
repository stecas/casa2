<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti nella mia casa in affitto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #555;
        }
        .map-container {
            width: 100%;
            height: 400px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Benvenuti!</h1>
    <div class="section">
        <h2>Informazioni sulla casa</h2>
        <p>Questa casa dispone di 2 camere da letto, una cucina attrezzata, un soggiorno spazioso e un bagno moderno.</p>
    </div>
    <div class="section">
        <h2>Cose da vedere nei dintorni</h2>
        <ul>
            <li>Punto di interesse 1</li>
            <li>Punto di interesse 2</li>
            <li>Punto di interesse 3</li>
        </ul>
    </div>
    <div class="section">
        <h2>Mappa della zona</h2>
        <div class="map-container" id="map"></div>
    </div>
    <script>
        // JavaScript per interagire con la mappa o altre funzionalità
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('Pagina caricata e pronta');
            // Esempio di codice per la mappa (puoi sostituire con la tua mappa preferita)
            var mapContainer = document.getElementById('map');
            mapContainer.innerHTML = 'La mappa sarà qui';
        });
    </script>
</body>
</html>
